Ant:{ 
	##	基础配置
	bufferType:"heap",	## 内存类型  heap 或 direct
	timeout:30000,  ## 超时
	process:10,	##处理消息时的线程数
	checkTime:1000,	##每次消息检查时间间隔 毫秒
	bufferSize:1024	,	## buffer大小
	bufferMaxSize:2048 		##最大buffer大小
	##	服务中心配置
	port:4282,##	服务中心端口
	host:127.0.0.1,	## 服务中心地址
	##	作为服务提供者的配置
	serverPort:4285,## 对外服务端口
	name:"provider", ##对位服务名称
	
}